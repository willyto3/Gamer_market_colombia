{%extends "../base.html"%} {%load static%} {%block title%}Categories{%endblock%}
{%block content%}

<main>
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {%for product in products %}
        <div class="col">
          <div class="card shadow-sm">
            <img
              class="img-fluid"
              alt="Responsive image"
              src="{{product.image.url}}"
            />

            <div class="card-body">
              <p class="card-text">{{product.description}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <form action="{{product.get_absolute_url}}">
                    <input type="submit" value="View {{product.title}}" />
                  </form>
                  <form action="">
                    <input type="submit" value="Shop {{product.title}}" />
                  </form>
                </div>
                <small class="text-muted"
                  >{%if product.in_stock %}In Stock{%else %}Out of
                  Stock{%endif%}</small
                >
              </div>
            </div>
          </div>
        </div>
        {%endfor%}
      </div>
    </div>
  </div>
</main>

{%endblock%}
